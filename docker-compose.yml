version: '3.8'

services:
  crypto-sentiment-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-sentiment-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/bot.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persist database and logs
      - bot-data:/app/data
      - bot-logs:/app/logs
    # No ports needed - bot uses long polling, not webhooks
    healthcheck:
      test: ["CMD", "python", "-c", "from config import Config; Config.validate()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot-data:
    name: crypto-sentiment-bot-data
  bot-logs:
    name: crypto-sentiment-bot-logs
